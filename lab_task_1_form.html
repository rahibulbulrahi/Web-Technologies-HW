    <body>
        <p><span style="color:red">*</span> - Dontes Require Information</p>
        
        <pre><span style="font-family:Calibri"><b>> 1 Donation</b>        > 2 Confirmation           > Thank you</span></pre>
        
        <h3 style="color:red">Donor information</h3>
        <div class="a">
            <form>
                <label for="fname"><span style="font-family:Calibri"><b>First name:</b></span><span style="color:red">*</span></label> 
                <input type="text" id="fname" name="fname" size="30"><br>
                <label for="fname"><span style="font-family:Calibri"><b>Last name:</b></span><span style="color:red">*</span></label> 
                <input type="text" id="fname" name="fname" size="30"><br>
                <label for="comname"><span style="font-family:Calibri"><b>Company:</b></label> 
                <input type="text" id="comname" name="comname" size="30"><br>
                <label for="add1"><span style="font-family:Calibri"><b>Address 1:</b></span><span style="color:red">*</span></label> 
                <input type="text" id="add1" name="add1" size="30"><br>
                <label for="add2"><span style="font-family:Calibri"><b>Address 2:</b></label> 
                <input type="text" id="add2" name="add2" size="30"><br>
                <label for="city"><span style="font-family:Calibri"><b>City:</b></span><span style="color:red">*</span></label> 
                <input type="text" id="city" name="city" size="30"><br>
                <label for="state"><span style="font-family:Calibri"><b>State:</b></span><span style="color:red">*</span></label> 
                <select id="state">
                    <option value="Select a state" selected>Select a state</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Bogra">Bogra</option>
                    <option value="Rangpur">Rangpur</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Cox Bazar">Cox Bazar</option>
                </select><br>
                <label for="zip"><span style="font-family:Calibri"><b>Zip Code:</b></span><span style="color:red">*</span></label> 
                <input type="text" id="zip" name="fname" size="30"><br>
            </form>
        </div>
        <div class="b">
            <form>
                <label for="country"><span style="font-family:Calibri"><b>Country:</b></span><span style="color:red">*</span></label> 
                <select id="Country">
                    <option value="Select a country" selected>Select a country</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="India">India</option>
                    <option value="Nepal">Nepal</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Indonesia">Indonesia</option>
                </select><br>
                <label for="phone"><span style="font-family:Calibri"><b>Phone:</b></label> 
                <input type="text" id="phone" name="fname" size="30"><br>
                <label for="fax"><span style="font-family:Calibri"><b>Fax:</b></label> 
                <input type="text" id="fax" name="fname" size="30"><br>
                <label for="email"><span style="font-family:Calibri"><b>Email:</b></span><span style="color:red">*</span></label> 
                <input type="text" id="email" name="fname" size="30"><br>
            </form>
        </div>
        <div class ="c">
            <form>
                <label for="donationamount"><b><span style="font-family:Calibri">Donation Amount:</b></span><span style="color:red">*</span>
                </label> 
                <input type="radio" name="none" value="none"> None
                <input type="radio" name="50" value="$50"> $50
                <input type="radio" name="75" value="$75"> $75
                <input type="radio" name="100" value="$100"> $100
                <input type="radio" name="125" value="$125"> $125
                <input type="radio" name="other" value="other"> Other<br>
                
            </form>
        </div>
        <div class ="d">
            <form>
                <label for="checkabutton" style="font-size:15px;text-align:right;width: 240px;">(check a button or or type in your ammount)
                </label>
                <label for="otheramount" style="font-family: Calibari;font-size: 18px;"><b>Other Amount $ </b>
                </label>
                <input type="text" id="otheramount" name="otheramount" size="30"><br>
                <label for="recdonation" style="font-family: Calibari;text-align:right;width: 240px;"><b>Recurring Donation  
                </b></label>
            </form>
        </div>
